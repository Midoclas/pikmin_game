<div class="touchspin_element d-flex flex-column p-1">
    <div class="d-flex justify-content-center pb-2"><div class="pikmin {pikmin_id}"></div></div>
    <button class="btn btn-sm btn-primary addPikmin">+</button>
    <input type="number" min="0" max="{nb_pikmin}" name="{pikmin_id}" value="0" step="1" class="form-control my-1 text-center inputPikmin" />
    <button class="btn btn-sm btn-primary removePikmin" disabled>-</button>
</div>
