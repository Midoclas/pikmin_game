<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Pikmin Idle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="src/css/custom.css" rel="stylesheet">
  <link href="src/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-2 gx-0 border p-2 bg-c-tertiary" id="stockage">
                <div>Ici les différentes monaies</div>
                <div>Ici les upgrade globales</div>
                <div>Ici les donjons ?</div>
            </div>
            <div class="col-10 gx-0 border text-center">
                <div class="p-2 w-100" id="idle">
                    <div class="idleLoading leaf mx-auto"></div>
                    <div class="progressBarContainer">
                        <div id="idleProgressBar" class="progressBar"></div>
                    </div>
                    <button class="btn btn-primary" id="harvest" type="button">Récolter</button>
                </div>
                <div class="p-2 w-100">
                    <div id="onion" class="row gx-0"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="build/mais.js"></script>
</body>
</html>
