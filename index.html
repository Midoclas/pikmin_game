<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Pikmin Idle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="src/css/custom.css" rel="stylesheet">
  <link href="src/css/assets.css" rel="stylesheet">
  <link href="src/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-2 gx-0 position-fixed border p-2 bg-c-tertiary bottom-0 top-0" id="stockage">
                <div class="d-flex justify-content-between bg-c-secondary rounded-3">
                    <span class="px-2 py-1 bg-primary text-dark rounded-start">Gold</span>
                    <p class="d-flex justify-content-center align-items-center"><span class="money pe-2"></span><i class="fa-solid fa-coins text-warning pe-2"></i></p>
                </div>
                <div>Ici les upgrade globales</div>
                <div>Ici les donjons ?</div>
                <button class="btn btn-primary" id="reset">Reset</button>
            </div>
            <div class="col-10 gx-0 offset-2 border text-center">
                <div class="p-2 w-100 d-flex flex-column justify-content-end align-items-center" id="idle">
                    <div id="idle-animation" class=""></div>
                    <div class="progressBarContainer w-100">
                        <div id="idleProgressBar" class="progressBar"></div>
                    </div>
                    <button class="btn btn-primary" id="harvest" type="button">Harvest</button>
                </div>
                <div class="p-2 w-100">
                    <div id="onion" class="row gx-0"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script type="module" src="build/mais.js"></script>
</body>
</html>
